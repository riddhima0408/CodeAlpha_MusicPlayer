<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/25b2850bea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i> 
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="pink (2).png" class="song-img">
            <h1>Tum Ho</h1>
            <p>Mohit Chauhan</p>
            <audio id="song">
                <source src="Tum Ho.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
      </div>
      <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let crtlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                crtlIcon.classList.remove("fa-pause");
                crtlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                crtlIcon.classList.add("fa-pause");
                crtlIcon.classList.remove("fa-play");
                }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            crtlIcon.classList.add("fa-pause");
                crtlIcon.classList.remove("fa-play");
                
        }
      </script>
    </body>
</html>
